# 이미지 변환 설정
conversion:
  formats: ["jpeg", "jpg", "png", "gif", "bmp", "tiff"]
  quality: 85  # WebP 변환 품질 (0-100)
  max_size_mb: 50  # 처리할 수 있는 최대 이미지 크기 (MB)

# 리사이징 프리셋
# API 요청 시 ?preset=thumbnail 형식으로 사용
resize:
  presets:
    thumbnail:
      width: 150
      height: 150
    medium:
      width: 800
      height: 800
    large:
      width: 1920
      height: 1920

# 크론 잡 설정
# schedule: Cron 표현식 형식 (분 시 일 월 요일)
# 예: "0 2 * * *" = 매일 새벽 2시
cron:
  schedule: "0 13 * * *"
  enabled: true

# 서버 설정
server:
  port: 4000
  timeout_seconds: 30
