# Cloudflare R2 설정
# 민감한 정보는 .env 파일 또는 환경 변수로 제공하는 것을 권장합니다.
# .env.example 파일을 참고하여 .env 파일을 생성하세요.
# 지원하는 환경 변수:
# - R2_ACCESS_KEY
# - R2_SECRET_KEY
# - R2_ENDPOINT
# - R2_BUCKET
r2:
  access_key: ""  # .env 파일의 R2_ACCESS_KEY 또는 환경 변수 사용 권장
  secret_key: ""  # .env 파일의 R2_SECRET_KEY 또는 환경 변수 사용 권장
  endpoint: ""    # 예: https://abc123def456.r2.cloudflarestorage.com
  bucket: ""      # 예: my-image-bucket

# 이미지 변환 설정
conversion:
  formats: ["jpeg", "jpg", "png", "gif", "bmp", "tiff"]
  quality: 85  # WebP 변환 품질 (0-100)
  max_size_mb: 50  # 처리할 수 있는 최대 이미지 크기 (MB)

# 리사이징 프리셋
# API 요청 시 ?preset=thumbnail 형식으로 사용
resize:
  presets:
    thumbnail:
      width: 150
      height: 150
    medium:
      width: 800
      height: 800
    large:
      width: 1920
      height: 1920

# 크론 잡 설정
# schedule: Cron 표현식 형식 (분 시 일 월 요일)
# 예: "0 2 * * *" = 매일 새벽 2시
cron:
  schedule: "0 2 * * *"
  enabled: true

# 서버 설정
server:
  port: 8080
  timeout_seconds: 30
