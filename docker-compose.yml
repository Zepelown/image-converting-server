services:
  app:
    build: .
    container_name: image-converting-server
    ports:
      - "${SERVER_PORT:-4000}:${SERVER_PORT:-4000}"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - SERVER_PORT=${SERVER_PORT:-4000}
    restart: always
